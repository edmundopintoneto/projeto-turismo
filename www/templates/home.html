<ion-view view-title="Atrações Turísticas">

	<ion-content class="padding">
	
	  <div class="padding">
            <ion-list class="list list-inset">
                <ion-item class="item-divider">Selecione um campo de busca</ion-item>
                <ion-radio ng-repeat="(key, value) in LANGUAGES" ng-model="data.lang" ng-value="key">{{ value }}</ion-radio>
            </ion-list>
        </div>
		
        <form ng-submit="doSearch(data.q, data.lang)">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="data.q" placeholder="Busque por Atrações Turísticas..." required autofocus /><br />
                </label>
            </div>
        </form>
      
    </ion-content>

</ion-view>
